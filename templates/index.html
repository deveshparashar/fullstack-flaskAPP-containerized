<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Devesh's Book Manager</h1>
    
    <h2>All Books</h2>
    <button id="fetch-books">Fetch All Books</button>
    <div id="book-list"></div>

    <h2>Add a New Book</h2>
    <form id="add-book-form">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" required><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <button type="submit">Add Book</button>
    </form>

    <h2>Update/Delete a Book</h2>
    <form id="update-delete-book-form">
        <label for="book-id">Book ID:</label>
        <input type="number" id="book-id" name="id" required><br>
        <label for="update-author">Title:</label>
        <input type="text" id="update-author" name="author"><br>
        <label for="update-language">Author:</label>
        <input type="text" id="update-language" name="language"><br>
        <label for="update-title">Language:</label>
        <input type="text" id="update-title" name="title"><br>
        <button type="button" id="update-book">Update Book</button>
        <button type="button" id="delete-book">Delete Book</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
